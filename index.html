<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-one online tools including PDF, image, audio, text converters and more. 15+ useful tools in one place.">
    <meta property="og:title" content="Tools Wonder - Your Multi Tool">
    <meta property="og:description" content="15+ useful tools including PDF, Image, Audio, Text & More">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://toolswonder.com">
    <title>Tools Wonder - Your Multi Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>
    
    <!-- Navigation -->
    <header class="sticky-header">
        <div class="container">
            <div class="logo">
                <a href="#home" class="logo-text">Your Multi Tool</a>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#tools" class="nav-link">Tools</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav class="mobile-nav">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#tools" class="nav-link">Tools</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="container">
            <h1 class="animated-heading">All-in-One Online Tools in One Place</h1>
            <p class="subheading">15+ useful tools including PDF, Image, Audio, Text & More</p>
            <a href="#tools" class="explore-btn">Explore Tools</a>
        </div>
    </section>

    <!-- Tools Section -->
    <section id="tools" class="tools-section">
        <div class="container">
            <h2>Our Tools</h2>
            <div class="search-container">
                <input type="text" id="toolSearch" placeholder="Search tools..." class="search-bar">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="tools-grid" id="toolsContainer">
                <!-- Tools will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-btn">Send <span class="ripple"></span></button>
            </form>
            <div class="contact-email">
                <i class="fas fa-envelope"></i> toolswonder@gmail.com
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    Copyright &copy; <span id="currentYear"></span> Tools Wonder
                </div>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#tools">Tools</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <button class="scroll-top" aria-label="Scroll to top">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Tools Wonder",
        "description": "All-in-one online tools including PDF, image, audio, text converters and more",
        "url": "https://toolswonder.com",
        "applicationCategory": "UtilitiesApplication",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</body>
</html>
