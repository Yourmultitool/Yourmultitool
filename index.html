<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Multi Tool - All-in-One Online Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Snow Animation Background -->
    <div class="snow-animation"></div>
    
    <!-- Header with Gradient Animation -->
    <header class="animated-header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-text">Your Multi Tool</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#tools" class="nav-link">Explore Tools</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">All-in-One Online Tools Platform</h2>
                <p class="hero-subtitle">15+ powerful tools for your daily needs</p>
                <a href="#tools" class="cta-button">Start Exploring</a>
            </div>
        </div>
    </section>

    <!-- Tools Section -->
    <section id="tools" class="tools-section">
        <div class="container">
            <h2 class="section-title">Our Tools Collection</h2>
            <div class="search-container">
                <input type="text" id="toolSearch" placeholder="Search tools...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="tools-grid" id="toolsContainer">
                <!-- Tools will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> yourmultitool@gmail.com</p>
            </div>
        </div>
    </section>

    <!-- Footer with Animation -->
    <footer class="animated-footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    &copy; <span id="currentYear"></span> Your Multi Tool. All rights reserved.
                </div>
                <div class="footer-links">
                    <a href="#home">Home</a>
                    <a href="#tools">Tools</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
